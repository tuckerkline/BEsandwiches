<!DOCTYPE html>
<html ng-app = "sandwichApp">
<head>
	<title>The Social Sandwich</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="../images/sandwichlogo.png">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>
<body>
<div class = "main container">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/#/home">
        <div class="logo">TSS</div>
      </a>
    </div>
    </a>

    <div class="navbar-header">
        <a class="sandwichClass" href="/#/addSandwich">
        <div><img class = "addIcon" src="images/add.png"></div>
      </a>
    </div>

    <div class="navbar-header">
        <a class="sandwichClass" href="/#/sandwiches">
        <div><img class = "sandwichIcon" src="images/sandwichlogo.png"></div>
      </a>
    </div>    

    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <div class = "sandwichClass"> {{user.username}}  </div>
      </a>
    </div>

    <a class = "navbar-brand" ng-controller = "mainController" ng-click = 'logout()' href="/#/">Log Out</a>

  </div>
</nav>

<div ng-view>

</div>




<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
