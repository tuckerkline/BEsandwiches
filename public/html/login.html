<div class = "jumbotron">
<img class = "bigSandwich" src = "../images/sandwichlogo.png" >
<h1>The <br>Social Sandwich</h1>
<p style="font-family:'courier'"> it's a place for sandwiches </p>
</div>


<h1>Existing Users</h1>
<form ng-submit="login()" autocomplete="on">
    <input type="text" name="fname" ng-model="loginForm.username" placeholder="Username"/>
    <input type="password" ng-model="loginForm.password" placeholder="Password" />
    <input type="submit"/>
</form>
<h1>Register</h1>
<form ng-submit="signup()">
    <input type="text" ng-model="signupForm.username" placeholder="Username"/>
    <input type="password" ng-model="signupForm.password" placeholder="Password"/>
    <input type="submit"/>
</form>

<hr>
